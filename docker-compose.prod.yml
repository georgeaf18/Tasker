version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasker-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tasker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tasker_password}
      POSTGRES_DB: ${POSTGRES_DB:-tasker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tasker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tasker-network
    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: tasker-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-tasker}:${POSTGRES_PASSWORD:-tasker_password}@postgres:5432/${POSTGRES_DB:-tasker}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tasker-network
    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: tasker-frontend-prod
    restart: unless-stopped
    environment:
      API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - tasker-network
    # Resource limits (optional)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.25'
    #       memory: 64M

networks:
  tasker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
