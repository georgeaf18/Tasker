<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-title">{{ title }}</h1>

    <!-- Status Notification Indicator -->
    @if (notification()) {
      <div class="status-indicator" [class.success]="notification()!.type === 'success'" [class.error]="notification()!.type === 'error'">
        <i [class]="notification()!.type === 'success' ? 'pi pi-check-circle' : 'pi pi-times-circle'"></i>
        <span>{{ notification()!.message }}</span>
      </div>
    }

    <div class="context-toggle">
      <button
        type="button"
        class="context-button"
        [class.active]="currentWorkspace() === Workspace.WORK"
        (click)="toggleWorkspace()">
        <i class="pi pi-briefcase"></i>
        <span>Work</span>
      </button>
      <button
        type="button"
        class="context-button"
        [class.active]="currentWorkspace() === Workspace.PERSONAL"
        (click)="toggleWorkspace()">
        <i class="pi pi-home"></i>
        <span>Personal</span>
      </button>
    </div>
  </header>

  <!-- Main Layout: Sidebar + Content -->
  <div class="app-layout">
    <!-- Sidebar Container Wrapper -->
    <div class="sidebar-container" [class.sidebar-hidden]="!sidebarVisible()">
      <!-- Backlog Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Backlog</h2>
          <button type="button" class="add-task-button" title="Add Task" (click)="openCreateTaskDialog()">
            <i class="pi pi-plus"></i>
          </button>
        </div>
        <div class="sidebar-content">
          <app-backlog-sidebar></app-backlog-sidebar>
        </div>
      </aside>
      <!-- Toggle button outside sidebar but in wrapper -->
      <button
        type="button"
        class="sidebar-toggle-btn"
        (click)="toggleSidebar()"
        [attr.aria-label]="sidebarVisible() ? 'Hide backlog' : 'Show backlog'">
        <i [class]="sidebarVisible() ? 'pi pi-chevron-left' : 'pi pi-chevron-right'"></i>
      </button>
    </div>

    <!-- Main Content Area -->
    <main class="main-content">
      <app-kanban-board></app-kanban-board>
    </main>
  </div>
</div>

<router-outlet></router-outlet>
