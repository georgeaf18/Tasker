<div class="import-sidebar">
  <div class="sidebar-header">
    <h2>Import Tasks</h2>
  </div>

  <div class="sidebar-content">
    <p-accordion [multiple]="false">
      <p-accordionpanel>
        <p-accordionheader>
          <div class="accordion-header-content">
            <i class="pi pi-cloud"></i>
            <span>Jira Integration</span>
          </div>
        </p-accordionheader>
        <p-accordioncontent>
          <div class="placeholder-content">
            <i class="pi pi-cloud placeholder-icon"></i>
            <p>Coming soon: Import tasks from Jira</p>
          </div>
        </p-accordioncontent>
      </p-accordionpanel>

      <p-accordionpanel>
        <p-accordionheader>
          <div class="accordion-header-content">
            <i class="pi pi-apple"></i>
            <span>Apple Reminders</span>
          </div>
        </p-accordionheader>
        <p-accordioncontent>
          <div class="placeholder-content">
            <i class="pi pi-apple placeholder-icon"></i>
            <p>Coming soon: Import tasks from Apple Reminders</p>
          </div>
        </p-accordioncontent>
      </p-accordionpanel>

      <p-accordionpanel>
        <p-accordionheader>
          <div class="accordion-header-content">
            <i class="pi pi-calendar"></i>
            <span>Calendar Events</span>
          </div>
        </p-accordionheader>
        <p-accordioncontent>
          <div class="placeholder-content">
            <i class="pi pi-calendar placeholder-icon"></i>
            <p>Coming soon: Import calendar events as tasks</p>
          </div>
        </p-accordioncontent>
      </p-accordionpanel>
    </p-accordion>
  </div>
</div>
